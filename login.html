<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Login</title>
        <script>
            function f1(){
                var uname=document.getElementById("uname").value;
                var pwd=document.getElementById("pwd").value;
                var msg=document.getElementById("msg");
                var details={username:"Srishanth",password:"12345"};
                if(uname==details.username&&pwd==details.password){
                    document.write("Successfully Logged in");
                }
                else{
                    document.write("Please enter the valid Creditials");
                }

            }
        </script>
    </head>
    <section>
        <input type="text" id="uname" placeholder="username">
        <input type="password" id="pwd" placeholder="password">
        <input type="button" id="btn" value="Login" onclick="f1()">
        <div id="msg"></div>
    </section>
</html>
